<div class="create-dialog-box scrollable-dialog">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">Modification du service</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">Departement</label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Select le departement</mat-label>
                        <mat-select [compareWith]="compareFn" formControlName="departement">
                            <mat-option *ngFor="let departement of departmentList" [value]="departement">{{departement.departement}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div> 
            </div> 
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">Service </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Entrer le Service</mat-label>
                        <input matInput type="text" formControlName="service" name="service">
                        <mat-error *ngIf="formGroup.controls['service'].hasError('required')">
                            Ce champs est obligatoire
                        </mat-error>
                    </mat-form-field> 
                </div> 
            </div>
        </div>
        <div class="d-flex justify-content-center" *ngIf="isLoading">
            <mat-spinner color="warn" [diameter]="30"></mat-spinner> <p class="ml-2"> Patientez-svp...</p>
        </div>
        <div class="text-end" *ngIf="currentUser && !isLoading">
            <button type="button" class="gray" (click)="close()"><i class="ri-close-fill"></i> Annuler</button>
            <button type="submit"
                *ngIf="currentUser.permission === 'U' ||
                currentUser.permission === 'RU' ||
                currentUser.permission === 'CRU' ||
                currentUser.permission === 'RUD' ||
                currentUser.permission === 'CRUD'">
                <i class="ri-edit-fill"></i> 
                Modifier
            </button>
        </div>
    </form> 
</div>
