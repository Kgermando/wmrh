<div class="d-flex justify-content-center" *ngIf="isLoading">
    <mat-spinner color="warn" [diameter]="30"></mat-spinner> <p class="ml-2"> Patientez-svp...</p>
</div>

<div *ngIf="!isLoading && support">
    <mat-card class="mb-25 pricing-box tagus-card" [class.component-dark-theme]="themeService.isDark()">
        <mat-card-header class="border-bottom">
            <h4 class="mb-0">
                <span class="gray-color fw-medium">Documentation de </span>"{{ support.section }}" 
                <span class="gray-color fw-medium"> dans </span>"{{ support.module.module }}" 
            </h4> 
            <div>
                <button mat-icon-button color="accent" 
                    (click)="edit(support.id)"
                        matTooltip="Modifier ce module"
                        class="mat-icon">
                        <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" 
                        (click)="delete(support.id)" 
                        matTooltip="Supprimer ce module"
                        class="mat-icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div [innerHTML]="support.documentation"></div>
        </mat-card-content>
    </mat-card>
</div>
