
<mat-card class="create-project-card tagus-card mb-25">
    <mat-card-header>
        <h4 class="mb-0">Ajout Documentation</h4>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="row"> 
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <label class="d-block mb-12 fw-semibold gray-color">Section </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Entrer le section</mat-label>
                        <input matInput type="text" id="section" formControlName="section" required>
                        <mat-error *ngIf="formGroup.controls['section'].hasError('required')">
                            Ce champs est obligatoire
                        </mat-error>
                    </mat-form-field>
                </div> 
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="NgxEditor__Wrapper">
                        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                        <ngx-editor [editor]="editor" formControlName="documentation" name="documentation" [disabled]="false" [placeholder]="'Entrez votre documentation ici ...'"></ngx-editor>
                    </div>
                    <mat-error *ngIf="formGroup.controls['documentation'].hasError('required')">
                        Ce champs est obligatoire
                    </mat-error>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="isLoading">
                <mat-spinner color="warn" [diameter]="30"></mat-spinner> <p class="ml-2"> Patientez-svp...</p>
            </div>
            <div *ngIf="!isLoading">
                <button mat-button type="submit" class="default-btn mt-25" >
                    Soumettre
                </button>
            </div> 
        </form>
    </mat-card-content>
</mat-card>
